<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
<alias>
	<family>sans</family>
	<prefer>
		<family>DejaVu Sans</family>
		<family>Symbols Nerd Font</family>
		<family>Noto Color Emoji</family>
	</prefer>
</alias>
<alias>
	<family>sans-serif</family>
	<prefer>
		<family>DejaVu Sans</family>
		<family>Symbols Nerd Font</family>
		<family>Noto Color Emoji</family>
	</prefer>
</alias>
</fontconfig>
